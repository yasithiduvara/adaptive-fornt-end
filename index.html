<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app/globals.css" />
  </head>
  <body>
    <div class="flight-container">
      <div class="tra-card">
        <div class="tra-image-container">
          <img
            alt="Flight"
            class="car-image"
            src="https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=650&amp;w=940"
          />
        </div>
        <div class="tra-content">
          <div class="tra-head">
            <h1 class="tra-car-title">Flight</h1>
            <div>
              <span class="tra-price-value">300.0</span>
              <span class="tra-price-currency">USD</span>
            </div>
          </div>
        </div>
        <p class="tra-location"></p>
        <div class="tra-ratingx">
          <div class="tra-rating">
            <span class="tra-rating-box">4.9</span>
            <span class="tra-rating-text">Exilent<br />275 Reviews</span>
            <span class="tra-rating-stars">★★★★★</span>
          </div>
        </div>
        <div class="tra-divider"></div>
        <div class="details">
          <div class="detail-row">
            <span class="detail-label">From</span>
            <span class="detail-value">New York</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">To</span>
            <span class="detail-value">Oslo</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Duration</span>
            <span class="detail-value">8 hours</span>
          </div>
        </div>
      </div>
      <div class="tra-card">
        <div class="tra-image-container">
          <img
            alt="Train"
            class="car-image"
            src="https://images.pexels.com/photos/72594/japan-train-railroad-railway-72594.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=650&amp;w=940"
          />
        </div>
        <div class="tra-content">
          <div class="tra-head">
            <h1 class="tra-car-title">Train</h1>
            <div>
              <span class="tra-price-value">150.0</span>
              <span class="tra-price-currency">USD</span>
            </div>
          </div>
        </div>
        <p class="tra-location"></p>
        <div class="tra-rating">
          <span class="tra-rating-box">4.9</span>
          <span class="tra-rating-text">Exilent<br />275 Reviews</span>
          <span class="tra-rating-stars">★★★★★</span>
        </div>
        <div class="tra-divider"></div>
        <div class="details">
          <div class="detail-row">
            <span class="detail-label">From</span>
            <span class="detail-value">Oslo</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">To</span>
            <span class="detail-value">Tromsø</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Duration</span>
            <span class="detail-value">8 hours</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
